<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="buttons-and-input">
        <p id="count">0</p>
        <button onclick="increment(+1)">+ 1</button>
        <button onclick="decrement(-1)">- 1</button>
        <button onclick="reset()">Reset</button>
        <button onclick="increment(5)">+ 5</button>
        <button onclick="decrement(10)">- 10</button>
        <br><br>
        <input type="number" placeholder="Enter number to increment" id="increment-input">
        <button onclick="incrementRandom()">+</button>
        <button onclick="decrementRandom()">-</button>
    </div>
    <script src="script.js"></script>
</body>

</html
